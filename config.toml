baseURL = "/"
languageCode = "en"
title = "DevFest Norway 2021"

# Theme
theme = "devfest-2020"

# Params
enableEmoji = true
enableRobotsTXT = true
enableMissingTranslationPlaceholders = true

googleAnalytics = "G-RS13F4SMSQ"

[params]
    title = "DevFest Norway 2021 - The Largest GDGs and GDGs Cloud conference in Norway. January 20th. Free Developer conference."
    date = "2022-01-20"
    description = "Local speakers, Google Developer Experts and legendary international speakers onboard, an excellent program, fresh and 100% useful."
    images = ["/images/social-share.png"]
    email = "contact@devfest.no"
    keywords = "event, gde, google, programming, android, chrome, polymer, developers, web, cloud, GDG, GDG Cloud"
    copyright = "DevFest Norway Team"
    cfpUrl = "http://devfest.no" #FIXME
    ticketUrl = "http://devfest.no" #FIXME
    subscriptionUrl = ""
    appleTouchIcon = "/manifest/icon-large.png"
    favicon32 = "/manifest/icon-large.png"
    favicon16 = "/manifest/icon-large.png"
    manifest = "/manifest.json"
    safariPinnedTab = "/safari-pinned-tab.svg"
    themeColor = "#b4450e"
    googleWebmasterKey = ""
    env = "production"
    mainSections = ["Home", "Supporters", "News", "Team"]

[params.logos]
    jumbo = "/images/logos/logo.png"
    header = "/images/logos/logo.png"
    footer = "/images/logos/logo.png"

[menu]
[[menu.main]]
    identifier = "Youtube"
    name = "Live"
    url = "blog/live/"
    weight = 190
    external = true

[markup.goldmark.renderer]
unsafe= true

[languages]
[languages.en]
    weight = 1
    languageName = "en"


[taxonomies]
  tag = "tags"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = true
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = true
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = true
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false
